---
- name: 웹서버 설치
  hosts: localhost
  become: yes
  
  tasks:
    - name: nginx
      apt:
        name: nginx
        state: present
    - name: index.html
      get_url:
        url: https://www.nginx.com
        dest: /var/www/html
    - name: service 
      service:
        name: nginx
        state: started
        enabled: true
    - name: ufw
      service:
        name: ufw
        state: stopped
        enabled: false
    - name: swarm service
      docker_swarm_service:
        name: myservice
        placement:
          preferences:
            - spread: node.labels.mylabel
          constraints:
            - node.role == magager
            - engine.labels.operatingsystem == ubuntu 14.04
